<div class="container" *ngIf="producto">
  <div class="row-mt-5">
    <div class="col-md-4 mx-auto" style="margin-left: auto; margin-right: auto;">
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm"><br>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" name="nombre"
          [(ngModel)]="producto.nombre" required>
        </div>
        <div class="form-group">
          <label for="precio">Precio:</label>
          <input type="number" class="form-control" id="precio" name="precio"
          [(ngModel)]="producto.precio" required>
        </div><br>
        <button class=" btn-block btn btn-outline-success" [disabled]="!f.valid">Actualizar</button>
      </form>
    </div>
  </div>
</div>
